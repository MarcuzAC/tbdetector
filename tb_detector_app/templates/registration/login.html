{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
                <input type="password" name="password" id="id_password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                <button type="button" id="togglePassword"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                    üëÅÔ∏è
                </button>
            </div>
        </div>

        {% if form.errors %}
        <div class="bg-red-50 text-red-500 p-3 rounded-md text-sm">
            Invalid username or password.
        </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Login
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('id_password');
    const toggleButton = document.getElementById('togglePassword');
    
    toggleButton.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    });
});
</script>
{% endblock %}
